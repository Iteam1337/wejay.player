<div ng-controller="MainCtrl">
  <input type="text" placeholder="username" ng-model="username">
  <input type="password" placeholder="password" ng-model="password">
  <button ng-click="login()">Login</button>
  
  <div class="search">
    <input type="text" ng-model="query">
    <button class="btn" ng-click="search()">Search</button>
  </div>

  <ul>
    <li ng-repeat="track in tracks track by track.id">
      <div class="track__preview" ng-click="preview(track.id)">&#9654;</div>
      <div class="track__play" ng-click="play(track)">{{ track.artists[0].nameÂ }} - {{ track.name }} ({{ track.album.name }})</div>
    </li>
  </ul>
</div>
